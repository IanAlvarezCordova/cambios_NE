# =============================================
# CONFIGURACIÃ“N DE BASE DE DATOS POSTGRESQL
# =============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres?currentSchema=nexus_ventanilla}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =============================================
# JWT CONFIGURATION
# =============================================
jwt.secret=MiClaveSecretaSuperLarga2025EcuSolBank1234567890abcdef1234567890
jwt.expiration-ms=86400000

# =============================================
# SERVER CONFIG
# =============================================
server.port=${SERVER_PORT:8083}

# =============================================
# CORE URL - URL del Gateway para llamar a los microservicios
# =============================================
ecusol.core.url=${ECUSOL_CORE_URL:http://localhost:9080/api/core}

# =============================================
# LOGGING
# =============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.ecusol.ventanilla=DEBUG
