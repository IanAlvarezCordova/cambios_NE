server.port=8082
spring.application.name=ms-transacciones

# --- BASE DE DATOS (CLOUD READY) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres-db-nexus}:5432/db_nexus_transacciones
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# --- SWAGGER ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- CONEXIÓN ENTRE MICROSERVICIOS ---
# URLs dinámicas: En local usa http://nombre-contenedor:puerto
# En AWS usarás http://load-balancer-url
api.cuentas.url=${URL_MS_CUENTAS:http://ms-cuentas:8083}
api.geo.url=${URL_MS_GEOGRAFIA:http://ms-geografia:8081}
# (Opcional si vas a validar clientes en el futuro)
api.clientes.url=${URL_MS_CLIENTES:http://ms-clientes:8084}

# --- SWITCH CENTRAL DIGICONECU ---
# Para pruebas locales usar: http://host.docker.internal:9081
# Para producción usar: http://34.44.123.236:9080
api.switch.url=${APP_SWITCH_URL:http://host.docker.internal:9081}
api.switch.network.url=${APP_SWITCH_NETWORK_URL:http://host.docker.internal:9082}
banco.codigo=${BANCO_CODIGO:NEXUS}