# Server Configuration
server.port=${SERVER_PORT:8082}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# Nota: La clave secreta esta harcodeada en JwtTokenProvider.java, esta propiedad es ignorada pero la dejo por si acaso.
app.jwtSecret=SecretKeyGenJwt2024NexusBankEcuSolSystemSecureToken

# CORRECCION CRITICA: El codigo Java busca "jwt.expiration-ms", no "app.jwtExpirationMs"
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Application Custom Config
ecusol.core.url=${ECUSOL_CORE_URL}
